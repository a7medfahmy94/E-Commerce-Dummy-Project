<!DOCTYPE html>
<html>
<head>
    <style>
body {
  background: url(hala.png) no-repeat;
  background-size: 100%;
}
</style>
  <title>SignUp</title>
  <script>
 function validateForm() {
    // validate name
    var x = document.forms["myForm"]["Name"].value;
    if (x==null || x=="") {
        alert("Name must be filled out");
        return false;
    }

    // validate Billing address
    var y = document.forms["myForm"]["Billing address"].value;
    if (y==null || y=="") {
        alert("Billing address must be filled out");
        return false;
    }

    // validate phone
	var z = document.forms["myForm"]["Phone"].value;
    if (z==null || z=="") {
        alert("Phone must be filled out");
        return false;
	}

    //sure that phone=11 number
    var phoneno = /^\d{10}$/;  
  	if(!z.match(phoneno))  { 
	     alert("Not a valid Phone Number");  
	     return false;  
	}

    // validate Email
    var a = document.forms["myForm"]["Email"].value;
    if (a==null || a=="") {
        alert("Email must be filled out");
        return false;
    }
    // validate Email format
    var atpos = a.indexOf("@");
    var dotpos = a.lastIndexOf(".");
      if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=a.length) {
        alert("Not a valid e-mail address");
        return false;
  	 }

     // validate password
  	var s = document.forms["myForm"]["Password"].value;
    if (s==null || s=="") {
        alert("Password must be filled out");
        return false;
    }

    // sure that password= confirm password
    var d = document.forms["myForm"]["ConfirmPassword"].value;
    if (d==null || d=="") {
        alert("ConfirmPassword must be filled out");
        return false;
    }
    if (d!=s){
    	alert("Password Do not match");
    	return false;
    }   

}


</script>
</head>

<body >
<form name="myForm" action="demo_form.asp" onsubmit="return validateForm()" method="post" >
	<left>
    Name:<br>
	<input type="text" name="Name" size="30">
	<br>
	Billing address:<br>
	<input type="text" name="Billing address" size="30">
	<br>
	Shipping address:<br>
	<input type="text" name="Shipping address" size="30"> 
	<br>
	Phone:<br>
	<input type="text" name="Phone" size="30"> 
	<br>
	Email:<br>
	<input type="text" name="Email" size="30"> 
	<br>
	Password:<br>
	<input type="password" name="Password" size="30"> 
	<br>
	ConfirmPassword:<br>
	<input type="password" name="ConfirmPassword" size="30"> 
	<br>
	<input type="submit" value="SignUp" >
</left>
</form>
</body>

</html>
