  <title>SignUp</title>

  <script>
 function validateForm() {
    // validate name , name don't be null or empty
    var name = document.forms["LogInForm"]["Name"].value;
    if (name==null || name=="") {
        alert("Name must be filled out");
        return false;
    }

    // validate Billing address,don't be null or empty
    var billindAddress = document.forms["LogInForm"]["BillingAddress"].value;
    if (billindAddress==null || billindAddress=="") {
        alert("Billing address must be filled out");
        return false;
    }

    //validate shippingAddress ,don't be null or empty
    var shippingAddress = document.forms["LogInForm"]["ShippingAddress"].value;
    if (shippingAddress==null || shippingAddress=="") {
        alert("shipping address must be filled out");
        return false;
    }
    // validate phone ,don't be null or empty
    var phone = document.forms["LogInForm"]["Phone"].value;
    if (phone==null || phone=="") {
        alert("Phone must be filled out");
        return false;
    }
    //sure that phone=11 number
    var phoneno = /^\d{11}$/;
    if(!phone.match(phoneno))  {
         alert("Not a valid Phone Number");
         return false;
    }
    // validate Email,don't be null or empty
    var email = document.forms["LogInForm"]["Email"].value;
    if (email==null || email=="") {
        alert("Email must be filled out");
        return false;
    }
    // validate Email format
    var atpos = email.indexOf("@");
    var dotpos = email.lastIndexOf(".");
      if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=email.length) {
        alert("Not a valid e-mail address");
        return false;
     }
     // validate password,don't be null or empty
    var pass = document.forms["LogInForm"]["Password"].value;

    if (pass==null || pass=="") {
        alert("Password must be filled out");
        return false;
    }
    if (pass.length <'6') {
        alert("weak password ! ");
        return false;
    }
    // sure that password= confirm password
    var confirmPass = document.forms["LogInForm"]["ConfirmPassword"].value;
    if (confirmPass==null || confirmPass=="") {
        alert("ConfirmPassword must be filled out");
        return false;
    }
    if (pass!=confirmPass){
        alert("Password Do not match");
        return false;
    }
    return true;
}
</script>
